name: Push Gem

on:
  push:
    tags:
      - v*

permissions:
  contents: read

jobs:
  push:
    if: github.repository_owner == 'mensfeld'
    runs-on: ubuntu-latest
    environment: deployment

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@675dd7ba1b06c8786a1480d89c384f5620a42647
        with:
          ruby-version: '4.0.1'
          bundler-cache: false

      - name: Bundle install
        run: bundle install --jobs 4 --retry 3

      - name: Compile C extension
        run: bundle exec rake compile

      - uses: rubygems/release-gem@1c162a739e8b4cb21a676e97b087e8268d8fc40b
